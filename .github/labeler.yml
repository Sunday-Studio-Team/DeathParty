GDScript:
- changed-files:
  - any-glob-to-any-file: '**/*.gd'

Scene:
- changed-files:
  - any-glob-to-any-file: '**/*.tscn'

Resource:
- changed-files:
  - any-glob-to-any-file: '**/*.tres'

Asset:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.import'
    - '**/*.json'
    - '**/*.ink'
    - '**/*.png'
    - '**/*.ttf'
    - '**/*.ogg'

Project Config:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.godot'
    - '**/*.cfg'

Git:
- changed-files:
  - any-glob-to-any-file:
    - '.git/**'
    - '.github/**'
    - '**/.gitignore'
    - '**/.gitattributes'
